{{ range $element :=  $.Site.Pages }}
{{ if eq .Section "home" }}
{{ if eq .Title "footer_box" }}
<footer class="background-dark-gray color-white">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3>Menu</h3>
        <ul class="nav-footer">
          <li><a href="/">Home</a></li>
          <li><a href="/about-us/">About-us</a></li>
          <li><a href="/careers/">Careers</a></li>
          <li><a href="/contact-us/">Contact Us</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h3>{{.Params.box2_title}}</h3>
        <p class="testimonial">{{.Params.box2_text}}</p>        
      </div>
      <div class="col-md-5">
        <h3>Contact us</h3>
        <form class="form-horizontal contact_form" method="POST" name="contact_form" action="//formspree.io/nayer@codescalers.com">
          <div class="alert" style="display: none"></div>
        <input type="hidden" name="_next" value="/thanks" />
          <input type="hidden" name="smtp_key" value="None">
          <input type="hidden" name="receiver_email" value="contact@codescalers.com">
          <input type="hidden" name="format" value="json">
          <input type="hidden" name="subject" value="About CodeScalers.com">
          <div style="display: none">
            <input type="text" id="honeypot" name="honeypot">
          </div>
          <div class="form-group">
            <label for="sender_name" class="col-lg-3 control-label">Name</label>
            <div class="col-lg-9">
              <input name="sender_name" required placeholder="Name" class="form-control input-lg" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="sender_email" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-9">
              <input name="sender_email" required placeholder="Email" class="form-control input-lg" type="email">
            </div>
          </div>
          <div class="form-group">
            <label for="body" class="col-lg-3 control-label">Content</label>
            <div class="col-lg-9">
              <textarea name="body" required rows="3" class="form-control input-lg"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
              <button class="btn btn-lead btn-lg" data-loading-text="Sending..." type="submit"> Send us an email </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <hr>
      <div class="col-md-6 copyMargin"> All rights reserved Â© 2014 <a href="http://www.codescalers.com/">CodeScalers</a> </div>
    </div>
  </div>
</footer>
 <script type="text/javascript" src="/js/clipboard.min.js"></script>
{{end}}
{{end}}
{{end}}
