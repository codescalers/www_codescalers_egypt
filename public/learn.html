    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="stylesheet" href="css/tailwind/styles.css" />

  <body class="antialiased bg-gray-100 text-body font-body">
    <nav

    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <a href="/">

                <img
                  class="block lg:hidden h-8 w-auto"
                  src="img/logo-egypt.png"
                  alt="CodeScalers-Egypt logo"
                />
                <img
                  class="hidden lg:block h-8 w-auto"
                  src="img/logo-egypt.png"
                  alt="CodeScalers-Egypt logo"
                />
              </div>
            </a>
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex">
              <a
                href="/"
                class="ml-4 px-3 py-2 rounded-md text-md font-medium leading-5 blue hover:text-white hover:bg-blue-500 focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"
                >Home</a
              >
              <a
                href="/about_us.html"
                class="ml-4 px-3 py-2 rounded-md text-md font-medium leading-5 blue hover:text-white hover:bg-blue-500 focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"
                >About Us</a
              >
              <a
                href="/careers.html"
                class="ml-4 px-3 py-2 rounded-md text-md font-medium leading-5 blue hover:text-white hover:bg-blue-500 focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"
                >Careers</a
              >
              <a
                href="/learn.html"
                class="ml-4 px-3 py-2 rounded-md text-md font-medium leading-5 blue hover:text-white hover:bg-blue-500 focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"
                >Learn</a
              >
              <a
                href="/community.html"
                class="ml-4 px-3 py-2 rounded-md text-md font-medium leading-5 blue hover:text-white hover:bg-blue-500 focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"
                >Community</a
              >
              <a
                href="/contact_us.html"
                class="ml-4 px-3 py-2 rounded-md text-md font-medium leading-5 blue hover:text-white hover:bg-blue-500 focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"
                >Contact Us</a
              >
            </div>
          </div>
          <div class="-mr-2 flex sm:hidden">
            <!-- Mobile menu button -->
            <button
              id="menuBtn"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:text-white transition duration-150 ease-in-out"
              aria-label="Main menu"
              aria-expanded="false"
            >
              <!-- Icon when menu is closed. -->
              <!--
                Heroicon name: menu
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!-- Icon when menu is open. -->
              <!--
                Heroicon name: x
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>

      <!--
        Mobile menu, toggle classes based on menu state.
    
        Menu open: "block", Menu closed: "hidden"
      -->
      <div id="menu" class="hidden sm:hidden">
        <div class="px-2 pt-2 pb-3">
          <a
            href="/"
            class="block px-3 py-2 rounded-md text-base font-medium blue focus:outline-none focus:text-white focus:bg-blue-500 transition duration-150 ease-in-out"

          >
          <a
            href="/about_us.html"

          >
          <a

            >Community</a
          >
          <a
            href="/contact_us.html"

            >Contact Us</a
          >
        </div>
      </div>
    </nav>
    <div class="mx-auto">
      <!-- about section -->
      <section class="py-32 px-4 bg-gray-100">
        <div class="px-2">
          <img
            src="img/coming_soon2.png"
            class="mx-auto transform transition duration-500 hover:scale-110 pb-8"
            width="740"
            alt=""

        </div>

          </p>
